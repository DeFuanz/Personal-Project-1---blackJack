<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>BlackJack</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="gameBoard">
      <div>
        <h1>BlackJack</h1>
      </div>
      <div>
        <button id="dealBtn" onclick="deal()">Deal</button>
        <button id="hitBtn" onclick="hit()">Hit</button>
        <button id="stayBtn" onclick="stay()">Stay</button>
        <button id="resetBtn" onclick="reset()">Start Over</button>
      </div>
      <div>
        <p>Wins:</p>
        <p id="wins"></p>
        <p>Loses:</p>
        <p id="loses"></p>
        <p>Ties:</p>
        <p id="ties"></p>
        <p><b>Your Cards:</b></p>
        <p id="yourCards"></p>
        <p><b>Total:</b></p>
        <p id="totals"></p>
      </div>
    </div>
   <script src="script.js"></script>
  </body>
</html>
